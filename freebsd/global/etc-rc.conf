sshguard_safety_thresh="30"
sshguard_pardon_min_interval="600"
sshguard_prescribe_interval="7200"

#cupsd_enable="YES"
local_unbound_enable="YES"

#vboxnet_enable="YES"

uhidd_flags="-kmohsu"
